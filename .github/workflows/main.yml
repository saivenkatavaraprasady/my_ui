name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # â›” If Sonar fails, pipeline STOPS automatically

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my_ui:v2 .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my_ui:v2

      - name: Pull Docker image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/my_ui:v2

      - name: Save image as tar
        run: docker save ${{ secrets.DOCKER_USERNAME }}/my_ui:v2 -o my_ui_v2.tar

      - name: Upload tar artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-ui-docker-image
          path: my_ui_v2.tar
